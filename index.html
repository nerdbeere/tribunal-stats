
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tribunal Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Tribunal Stats</a>
          <div class="nav-collapse">
            <ul class="nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
		<div class="row">
			<div class="span6">
				<h3>Reported Champions</h3>
				<table class="table table-striped">
			        <thead>
			        <tr>
				        <th>Name</th>
				        <th>Reports</th>
			        </tr>
			        </thead>
			        <tbody data-bind="foreach: champions">
			            <tr>
			                <td data-bind="text: name"></td>
			                <td data-bind="text: count"></td>
			                <td data-bind="text: scores.kills"></td>
			            </tr>
			        </tbody>
			    </table>
			</div>
			<div class="span6">
				<h3>Report Reasons</h3>
				<table class="table table-striped">
			        <thead>
			        <tr>
				        <th>Name</th>
				        <th>Reports</th>
			        </tr>
			        </thead>
			        <tbody data-bind="foreach: reasons">
			            <tr>
			                <td data-bind="text: name"></td>
			                <td data-bind="text: count"></td>
			            </tr>
			        </tbody>
			    </table>
			</div>
		</div>

    </div> <!-- /container -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-2.1.0.js"></script>
    <script src="js/stats.js"></script>
  </body>
</html>
